# Backend configuration for the CMS. Any backend will also support working with your repository locally by choosing it at the login screen.
backend:
  # The backend to use
  name: github
  # The branch to commit to. Cannot be protected
  branch: main
  # The repository from your backend to work from
  repo: snugug/monsters-and-magic
  # The domain your site is hosted on, without protocol
  site_domain: magicmonster.fun
  # The full base URL of your site, including protocol and subpath
  base_url: https://magicmonster.fun
  # The OAuth route to use for authentication. GitHub requires a backend server, or you can authenticate with a Personal Access Token directly in browser
  auth_endpoint: oauth

# The source URL to store CMS uploaded media
media_folder: public/media
# The folder where media will be served from. If your site is served from a subpath, it must be included here.
public_folder: /media

# Content collections
collections:
  - label: Lineages
    name: lineage
    folder: src/content/lineage
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        name: body
        widget: markdown
      - label: Size
        name: size
        widget: select
        multiple: true
        options:
          - label: Small
            value: small
          - label: Medium
            value: medium
      - label: Traits
        name: traits
        widget: list
        fields:
          - label: Title
            name: title
          - label: Points
            name: points
            widget: number
            value_type: int
            default: 1
            min: 1
            max: 3
          - label: Description
            name: description
            widget: markdown

  - label: Heritages
    name: heritage
    folder: src/content/heritage
    create: true
    fields:
      - label: Title
        name: title
      - label: Requirements
        name: requirements
        required: false
      - label: Description
        name: body
        widget: markdown
  - label: Classes
    name: classes
    folder: src/content/classes
    create: true
    fields:
      - label: Title
        name: title
      - label: Description
        name: body
        widget: markdown
      - label: Proficiencies
        name: proficiencies
        widget: object
        fields:
          - label: Weapons
            name: weapons
            required: false
          - label: Armor
            name: armor
            required: false
          - label: Techniques
            name: techniques
            widget: number
            value_type: int
            default: 0
      - label: hp
        name: hp
        widget: number
        value_type: int
        default: 25
      - label: Feats
        name: feats
        widget: list
        fields:
          - label: Title
            name: title
          - label: Core
            name: core
            widget: boolean
            required: false
          - label: Spellcasting
            name: spellcasting
            widget: boolean
            required: false
          - label: Rare
            name: rare
            widget: boolean
            required: false
          - label: Description
            name: description
            widget: markdown
  - label: Techniques
    name: technique
    folder: src/content/techniques
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Type
        name: type
        widget: select
        default: advanced
        options:
          - label: Basic
            value: basic
          - label: Advanced
            value: advanced
          - label: Rare
            value: rare
          - label: Feat
            value: feat
      - label: AP
        name: ap
        widget: number
        value_type: int
        min: 1
        required: false
      - label: Reaction
        name: reaction
        widget: string
        required: false
      - label: Duration
        name: duration
        widget: string
        required: false
      - label: Body
        name: body
        widget: markdown
  - label: Downtime Activities
    name: activities
    folder: src/content/activities
    create: true
    fields:
      - label: Title
        name: title
      - label: Availability
        name: taken
        widget: select
        multiple: true
        options:
          - label: Short Rest
            value: short rest
          - label: Long Rest
            value: long rest
          - label: Extended Rest
            value: extended rest
      - label: description
        name: body
        widget: markdown

  - label: Standalone Page
    name: standalone
    folder: src/content/standalone
    create: true
    fields:
      - label: Title
        name: title
        widget: string
        required: true
      - label: Body
        name: body
        widget: markdown
        required: true
  - label: Glossary Term
    name: glossary
    folder: src/content/glossary
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Type
        name: type
        widget: select
        required: false
        multiple: true
        options:
          - Condition
          - Status
          - Weapon Mastery
          - Armor Mastery
          - Weapon Property
          - Armor Property
          - Damage Type
      - label: Body
        name: body
        widget: markdown
  - label: Monster
    name: monster
    folder: src/content/monster
    create: true
    fields:
      - label: Title
        name: title
      - label: Description
        name: body
      - label: Size
        name: size
        widget: select
        options:
          - tiny
          - small
          - medium
          - large
          - huge
          - gargantuan
      - label: Offense
        size: offense
        widget: object
        fields:
          - label: Vicious
            name: vicious
            widget: number
            value_type: int
            default: 0
          - label: Timid
            name: timid
            widget: number
            value_type: int
            default: 0
          - label: Specialized
            name: specialized
            widget: number
            value_type: int
            default: 0
          - label: Savage
            name: savage
            widget: number
            value_type: int
            default: 0
          - label: Strong
            name: strong
            widget: number
            value_type: int
            default: 0
          - label: Weak
            name: weak
            widget: number
            value_type: int
            default: 0
